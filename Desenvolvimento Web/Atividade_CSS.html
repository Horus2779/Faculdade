<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Dados do Estoque</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Visualização de Dados do Estoque</h1>

    <form>
      <div class="form-group">
        <label for="produto">Produto</label>
        <input type="text" class="form-control" id="produto" placeholder="Digite o produto">
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="text" class="form-control" id="data" placeholder="DD/MM/YYYY">
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Localização</th>
          <th scope="col">Unidade de Medida</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Última entrega</th>
          <th scope="col">Fornecedor</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
